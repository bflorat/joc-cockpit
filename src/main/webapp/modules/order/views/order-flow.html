<div class="white box-shadow">
    <div class="row">
        <div class="col-md-12">
            <div class="padding">
                <div class="text-right ">
                    <div class="pull-left">
                        <span class="text-md text-orange _600 p-t-xs text-c" ncy-breadcrumb></span>
                    </div>
                    <button class="btn btn-grey btn-sm m-l-sm p-l-md p-r-md"><i class="fa fa-stop"></i>  <span translate>button.stopJobChain</span>
                    </button>
                    <button class="btn btn-grey btn-sm m-l-sm p-l-md p-r-md"><i class="fa fa-plus"></i> <span translate>button.addAnOrder</span>
                    </button>
                    <button class="btn btn-grey btn-sm m-l-sm p-l-md p-r-md"><i class="fa fa-calendar"></i> <span translate>button.viewCalendar</span>
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="padding">
         <div class="row">
        <div class="col-md-3 ">
             <h5 class=" _300" ncy-breadcrumb-last></h5>
        </div>
        </div>
    <div class="row">
        <div class="col-md-12">
            <div class="box m-t p-l p-r">
                <div class="row">
                    <div class="col-md-9 col-sm-8 m-t">

                        <div class="pull-left">
                            <span class="text-muted" translate>label.status</span>

                            <div translate>label.planned</div>
                        </div>

                        <div class="btn-group pull-right" style="margin-top: 6px">
                            <button class="btn btn-grey btn-sm" ng-model="pageView" uib-btn-radio="'grid'"
                                    ng-class="{'btn-primary': pageView=='grid'}"><i
                                    class="fa fa-sliders"></i>
                            </button>
                            <button class="btn btn-grey btn-sm" ng-model="pageView"
                                    uib-btn-radio="'list'"
                                    ng-class="{'btn-primary': pageView=='list'}"><i
                                    class="fa fa-bars"></i>
                            </button>
                        </div>
                    </div>
                    <div class="col-md-3 col-sm-4 m-t">
                        <div class="light p-a-xs b-a">
                        <span class="p-l-sm p-r hidden-sm-down" translate>
                            label.zoom
                         </span>
                            <rzslider rz-slider-model="slider.value"
                                      rz-slider-options="slider.options"></rzslider>


                        </div>
                    </div>
                </div>
                <div  class="hide zoomViewport" ng-class="{'show': pageView=='grid'}">
                     <div id="zoom" class="zoomContainer" >
                        <div class="zoomTarget1">
                            <order-flow-diagram items="jobs"
                                                on-add="onAdd($item)"
                                                on-remove="onRemove($item)"
                                                on-start-job="onStartJob($item)"
                                                on-stop-job="onStopJob($item)">
                            </order-flow-diagram>
                        </div>
                    </div>
                </div>
                <div class="hide m-t" ng-class="{'show': pageView=='list'}">
                   <!--<tree-grid tree-data="tree_data"></tree-grid>-->
                </div>
               <!--<div class="hide text-center m-t-lg" ng-class="{'show': !isLoading}"><div class="cssload-loading">{{'Loading' | translate}}...</div></div>-->
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="box white m-t-sm">
                <div class="box-header  p-b-0">
                     <div class="row">
                        <div class="col-md-3 ">
                             <h5 class=" _300 m-t-xs"><i class="fa fa-file"></i> Logs</h5>
                        </div>
                        <div class="col-md-9 ">
                             <a class="pull-right text-u-l m-l m-t-xs" ng-click="advanceFilter()" translate>button.advancedSearch</a>
                             <input type="text" class="form-control inline w pull-right search-box light" placeholder="{{'placeholder.search' | translate}}">
                             <button class="btn btn-default grey btn-sm pull-right m-r" ng-click="advanceFilter()" translate>button.modifyLogView</button>
                        </div>
                     </div>
                </div>
                 <div class="box-body p-t-0 p-b-0">
                 {{logs.html}}
                </div>
            </div>
        </div>
    </div>
</div>
