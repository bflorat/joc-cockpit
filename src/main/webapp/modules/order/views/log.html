<div class="white box-shadow sub-header">
    <div class="row">
        <div class="col-md-12">
            <div class="padding">
                <div>
                    <span class="text-md text-orange _600 p-t-xs" ncy-breadcrumb-last></span>

                </div>
            </div>
        </div>
    </div>
</div>
<div class="scroll-y max-ht" >
    <div class="padding p-b-0">
        <div class="row">
            <div class="col-md-6 ">
                 <h5 class=" _300 m-t-sm">
                     <span ng-if="orderId">{{jobChain}} - <i class="text-muted">{{orderId}}</i></span>
                     <span ng-if="taskId">{{job}} - <i class="text-muted">{{taskId}}</i></span>
                 </h5>
            </div>
            <div class="col-md-6 ">
                <button type="button" class="btn btn-grey btn-sm pull-right m-l-sm" ng-click="print()" uib-tooltip="{{'tooltip.printLogFile' | translate}}"><i class="fa fa-print"></i></button>
                <button type="button" class="btn btn-grey btn-sm pull-right m-l-sm" ng-click="downloadLog()" uib-tooltip="{{'tooltip.saveLogFile'| translate}}"><i class="fa fa-save"></i></button>
               <!-- <input type="text" class="form-control inline w pull-right search-box" placeholder="{{'placeholder.search' | translate}}" ng-model="search">-->
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="box white">
                    <div class="box-body m-t-sm p-a p-b-xs">
                       <pre class="log">
                          <span ng-bind-html="logs"></span>
                       </pre>
                   </div>
                </div>
            </div>
        </div>
    </div>
</div>
