
<div >
    <nvd3-pie-chart
            id="exampleId"
            data="ordersData"
            x="xFunction()"
            y="yFunction()"
            width="{{ width }}"
            height="{{ height }}"
            pieLabelsOutside="false"
            showLabels="true"
            labelType="percent"
            tooltips="true"
            noData="{{'message.noDataAvailable' | translate}}"
            useInteractiveGuideLine="true"
            color="colorFunction()">
        <svg cursor="pointer"></svg>
    </nvd3-pie-chart>
    <div class="left-sidebar-btn resize-cursor"><i  class="fa fa-angle-double-left p-l-sm" ng-click="hidePanel()"></i></div>
    <div class="order-panel" style="margin-top: -10px;">
        <div class="all">
            <span class="text-black-lt _300"><a id="allorders_id" href ng-click="setFilter('all')" class="primary-text-hover-color" translate>label.allOrders</a></span>
            <a ng-click="setFilter('all')" class="pull-right text primary-text-hover-color" ng-bind="snapshot.orders.running+snapshot.orders.suspended+snapshot.orders.setback+snapshot.orders.waitingForResource+snapshot.orders.pending"></a>
        </div>
        <div class="pending">
            <span class="text-black-lt _300"><a href ng-click="setFilter('pending')" class="primary-text-hover-color" translate>label.ordersPending</a></span>
             <a ng-click="setFilter('pending')" class="pull-right text primary-text-hover-color" ng-bind="snapshot.orders.pending"></a>
        </div>
        <div class="running">
            <span class="text-black-lt _300"><a href ng-click="setFilter('running')" class="primary-text-hover-color" translate>label.ordersRunning</a></span>
            <a ng-click="setFilter('running')" class="pull-right text primary-text-hover-color" ng-bind="snapshot.orders.running"></a>
        </div>

        <div class="suspended">
            <span class="text-black-lt _300"><a href ng-click="setFilter('suspended')" class="primary-text-hover-color" translate>label.ordersSuspended</a></span>
            <a ng-click="setFilter('suspended')" class="pull-right text primary-text-hover-color" ng-bind="snapshot.orders.suspended"></a>
        </div>
        <div class="queue">
            <span class="text-black-lt _300"><a href ng-click="setFilter('waitingForResource')" class="primary-text-hover-color" translate>label.ordersWaitingForResource</a></span>
            <a ng-click="setFilter('waitingForResource')" class="pull-right text primary-text-hover-color" ng-bind="snapshot.orders.waitingForResource"></a>
        </div>
        <div class="setback">
            <span class="text-black-lt _300"><a href ng-click="setFilter('setback')" class="primary-text-hover-color" translate>label.ordersSetback</a></span>
            <a ng-click="setFilter('setback')" class="pull-right text primary-text-hover-color" ng-bind="snapshot.orders.setback"></a>
        </div>
        <div class="blacklist">
            <span class="text-black-lt _300"><a href ng-click="setFilter('blacklist')" class="primary-text-hover-color" translate>label.ordersBlacklist</a></span>
            <a ng-click="setFilter('blacklist')" class="pull-right text primary-text-hover-color" ng-bind="snapshot.orders.blacklist"></a>
        </div>
    </div>
</div>
