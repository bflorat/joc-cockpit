<div class="white box-shadow sub-header">
    <div class="row">
        <div class="col-md-12">
            <div class="padding">
                <div class="text-right ">
                     <div class="pull-left">
                        <span class="text-md text-orange _600 p-t-xs" ncy-breadcrumb></span>
                    </div>
                    <div class="inline" ng-class="{'hide':object.orders.length>0}">

                        <button class="hide btn btn-grey btn-sm m-l-sm bg-hover-color" ng-if="jobChain.state._text.toLowerCase() != 'STOPPED'" ng-class="{'show-block':permission.JobChain.stop}" ng-disabled="jobChain.state._text.toLowerCase() == 'UNDER_CONSTRUCTION' || jobChain.state._text == 'NOT_INITIALIZED'" ng-click="stopJob()"><i class="fa fa-stop"></i>
                            <span class="hidden-sm-down" translate>button.stopJobChain</span>
                        </button>
                        <button class="hide btn btn-grey btn-sm m-l-sm " ng-if="jobChain.state._text.toLowerCase() == 'STOPPED'"  ng-class="{'show-block':permission.JobChain.unstop}" ng-disabled="jobChain.state._text.toLowerCase() == 'UNDER_CONSTRUCTION' || jobChain.state._text == 'NOT_INITIALIZED'" ng-click="unstopJob()"><i class="fa fa-play"></i>
                            <span class="hidden-sm-down" translate>button.unstopJobChain</span>
                        </button>
                        <button class="hide btn btn-grey btn-sm m-l-sm" ng-click="addOrder()" ng-class="{'show-block':permission.JobChain.addOrder}" ng-disabled="jobChain.fileWatchingProcessClass || jobChain.state._text.toLowerCase() == 'UNDER_CONSTRUCTION' || jobChain.state._text == 'NOT_INITIALIZED'"><i class="fa fa-plus-square"></i>
                            <span class="hidden-sm-down" translate>button.addAnOrder</span>
                        </button>
                        <button class="btn btn-grey btn-sm m-l-sm" ng-disabled="(jobChain.fileWatchingProcessClass || jobChain.state._text.toLowerCase() == 'UNDER_CONSTRUCTION' || jobChain.state._text.toLowerCase() == 'NOT_INITIALIZED')" ng-click="viewCalendar();"><i class="fa fa-calendar"></i>  <span class="hidden-sm-down" translate>button.viewCalendar</span></button>
                        <div class="btn-group dropdown" ng-show="!overview" ng-class="{'disable-link':pageView=='grid'}">
                            <a class="btn btn-grey btn-sm m-l-sm" data-toggle="dropdown"><span translate>label.sortBy</span> <span class="text-primary">
                                <span ng-show="filter.sortBy =='orderId'">
                                     {{'label.orderId' | translate}}
                                    <i ng-show="!sortReverse" class="fa fa-caret-down"></i>
                                    <i ng-show="sortReverse" class="fa fa-caret-up"></i>
                                </span>
                                <span ng-show="filter.sortBy =='processingState._text'">
                                     {{'label.status' | translate}}
                                    <i ng-show="!sortReverse" class="fa fa-caret-down"></i>
                                    <i ng-show="sortReverse" class="fa fa-caret-up"></i>
                                </span>
                                <span ng-show="filter.sortBy =='startedAt'">
                                     {{'label.date' | translate}}
                                    <i ng-show="!sortReverse" class="fa fa-caret-down"></i>
                                    <i ng-show="sortReverse" class="fa fa-caret-up"></i>
                                </span>
                            </span> </a>
                            <div class="dropdown-menu dropdown-menu-scale dropdown-ac dropdown-more pull-right">
                                <a class="dropdown-item" href ng-click="mainSortBy2('orderId')" translate>label.orderId</a>
                                <a class="dropdown-item" href ng-click="mainSortBy2('processingState._text')" translate>label.status</a>
                                <a class="dropdown-item" href ng-click="mainSortBy2('startedAt')" translate>label.date</a>
                            </div>
                        </div>
                    </div>
                    <div class="hide" ng-class="{'show-block' :object.orders.length>0}">
                        <button class="hide btn btn-grey btn-sm m-l-sm bg-hover-color" ng-class="{'show-block':permission.Order.delete.permanent}" ng-disabled="deletedSelected" ng-click="deleteAllOrder()"><i class="fa fa-trash"></i>
                            <span class="hidden-sm-down" translate>button.deleteOrder</span>
                        </button>
                        <button class="hide btn btn-grey btn-sm m-l-sm" ng-class="{'show-block':permission.Order.suspend}" ng-disabled="suspendSelected" ng-click="suspendAllOrder()"><i class="fa fa-stop"></i>
                            <span class="hidden-sm-down" translate>button.suspendOrder</span></button>
                        <button class="btn btn-grey btn-sm m-l-sm" ng-disabled="resetSelected" ng-click="resetAllOrder()"><i class="fa fa-repeat"></i>
                            <span class="hidden-sm-down" translate>button.resetOrder</span>
                        </button>
                        <button class="hide btn btn-grey btn-sm m-l-sm" ng-class="{'show-block':permission.Order.start}" ng-disabled="runningSelected" ng-click="startAllOrder()"><i class="fa fa-play"></i>
                            <span class="hidden-sm-down" translate>button.startOrderNow</span>
                        </button>
                     </div>
                    <toggle-view ng-show="!overview"></toggle-view>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="scroll-y max-ht">
    <div class="padding p-b-0">
         <div class="row">
            <div class="col-sm-12">
                <h5 class="pos-abt _300 p-t-xs">{{jobChain.path}}</h5>
                 <ul class="nav navbar-nav navbar-nav-inline nav-active-border nav-active-border2 b-primary pull-right">
                     <li class="nav-item">
                        <a class="nav-link" ng-class="{active : !isOverview}" ng-click="viewJobChainOrder()">
                            <span class="nav-text text-dark p-b-sm"><span class="" translate>button.jobChainOrders</span></span>
                        </a>
                    </li>
                     <li class="nav-item dropdown-separator">
                        <span class="separator"></span>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link"  ng-class="{active : isOverview}" ng-click="viewJobChainDetail()">
                            <span class="nav-text text-dark p-b-sm"><span class="" translate>button.overview</span></span>
                        </a>
                    </li>
                 </ul>
            </div>
         </div>
         <div class="m-t" ui-view></div>
    </div>
</div>
