
<div>
    <table class="table tree-grid folder-tree-grid">
        <tbody>
        <tr ng-repeat="row in tree_rows | searchFor:$parent.filterString:expandingProperty:colDefinitions track by row.branch.uid"
            ng-class="'level-' + {{ row.level }} + (row.branch.selected ? ' active':'')" class="tree-grid-row" ng-init="user_clicks_branch(tree_rows[0].branch)">
            <td>
                <label class="md-check md-check-sm">
                    <input type="checkbox" data-checklist-model="object.paths"
                           data-checklist-value="row.branch.path"><i class="primary"></i>
                </label>
                <a ng-click="user_clicks_branch(row.branch)">
                    <i ng-class="row.tree_icon" ng-click="row.branch.expanded = !row.branch.expanded" class="indented tree-icon"></i>
                </a>
                <span class="indented tree-label"  ng-click="on_user_click(row.branch)"> {{row.branch[expandingProperty.field] || row.branch[expandingProperty] || '/'}}</span>
            </td>
        </tr>
        </tbody>
    </table>
</div>
