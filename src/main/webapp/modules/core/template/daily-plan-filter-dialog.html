<div ng-click="refreshSession()">
    <div class="modal-header primary">
        <button type="button" class="close" ng-click="cancel()" aria-label="Close"><span aria-hidden="true"><img
                src="images/close-button.png"></span></button>
        <h4 class="modal-title" translate>label.createFilter</h4>
    </div>
    <form name="form" role="form" ng-submit="ok()" novalidate>
        <div class="modal-body p-a">
            <div class="form-group row" ng-class="{ 'has-error' : form.filterName.$invalid && form.filterName.$dirty }">
                <label class="col-sm-4 form-control-label" translate>label.filterName</label>

                <div class=" col-sm-6">
                    <input uib-tooltip="Max: 25 characters" tooltip-trigger="focus" type="text" required class="form-control" placeholder="{{'placeholder.name' | translate}}"
                           name="filterName" ng-maxlength="25" ng-model="dailyPlanFilter.name"
                           ng-blur="checkFilterName()">

                    <div class="help-block text-danger" ng-if="form.filterName.$dirty"
                         ng-messages="form.filterName.$error">
                        <div ng-message="required" translate>message.requiredError</div>
                        <div ng-message="maxlength" translate>message.tooLongError</div>
                    </div>
                    <div class="help-block text-danger" ng-if="!isUnique">
                        <div translate>message.uniqueError</div>
                    </div>
                </div>
            </div>


            <div class="form-group row">
                <label class="col-sm-4 form-control-label" translate>label.regex</label>

                <div class=" col-sm-6">
                    <input type="text" ng-disabled="dailyPlanFilter.paths.length>0" class="form-control" placeholder="{{'placeholder.regexAndChooseTree' | translate}}"
                           ng-model="dailyPlanFilter.regex">
                </div>
                         <div class="col-sm-1  p-l-0 p-t-sm"><a href="" ng-click="getTreeStructure()"><i
                        class="fa fa-folder-o fa-lg"></i></a></div>
            </div>
            <div class="form-group row" ng-if="dailyPlanFilter.paths.length>0">
                <div class="col-sm-offset-4 col-sm-8" style="max-height: 140px; overflow: auto">
                    <div ng-repeat="path in dailyPlanFilter.paths track by $index">
                        <span class="">{{path}}</span>
                    </div>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-4 form-control-label" translate>label.processName</label>

                <div class=" col-sm-6">
                    <input type="text" class="form-control"
                           placeholder="{{'placeholder.dailyPlannedNameField' | translate}}"
                           ng-model="dailyPlanFilter.processPlanned">
                </div>

            </div>


            <div class="form-group row " ng-class="{'m-b-sm': dailyPlanFilter.radio == 'planned' }">
            <label class="col-sm-4 " translate>label.orderState</label>
            <div class=" col-sm-8" ng-init="dailyPlanFilter.radio = 'current'">
                <div>
                    <label class="md-check w">
                        <input type="radio" name="radio" ng-model="dailyPlanFilter.radio" value="current">
                        <i class="primary"></i> <span translate>label.current</span>
                    </label>
                    <label class="md-check w">
                        <input type="radio" name="radio" ng-model="dailyPlanFilter.radio" value="planned">
                        <i class="primary"></i> <span translate>label.planned</span>
                    </label>
                </div>
                <div ng-show="dailyPlanFilter.radio == 'current'">
                     <label class="md-check m-t w">
                        <input type="checkbox" data-checklist-model="dailyPlanFilter.state"
                               data-checklist-value="'WAITING'">
                        <i class="primary"></i><span translate>label.waiting</span>
                    </label>
                    <label class="md-check w">
                        <input type="checkbox" data-checklist-model="dailyPlanFilter.state"
                               data-checklist-value="'LATE'">
                        <i class="primary"></i><span translate>label.late</span>
                    </label>
                    <label class="md-check m-t w">
                        <input type="checkbox" data-checklist-model="dailyPlanFilter.state"
                               data-checklist-value="'EXECUTED'">
                        <i class="primary"></i><span translate>label.executed</span>
                    </label>
                </div>
            </div>
        </div>

            <div class="form-group row m-t-sm" ng-show="dailyPlanFilter.radio == 'planned'">
                <label class="col-sm-4 form-control-label" translate>label.processPlanned</label>

                <div class=" col-sm-6">
                    <input type="text" name="planned" class="form-control"
                           placeholder="{{'placeholder.processPlanned' | translate}}" ng-model="dailyPlanFilter.planned"
                           ng-disabled="dailyPlanFilter.fromDate ||dailyPlanFilter.fromTime || dailyPlanFilter.toDate ||dailyPlanFilter.toTime"
                           ng-blur="checkPlanned()">

                    <div class="help-block text-danger" ng-if="!validPlanned">
                        <div translate>message.invalid</div>
                    </div>
                </div>

            </div>
            <div class="form-group row" ng-show="dailyPlanFilter.radio == 'planned'">
                <label class="col-sm-4 form-control-label" translate>label.from</label>

                <div class="col-sm-8">
                    <input class="form-control input-date" ng-model="dailyPlanFilter.fromDate" ng-disabled="dailyPlanFilter.planned"
                           data-date-format="yyyy-MM-dd" data-autoclose="1" placeholder="yyyy-mm-dd" bs-datepicker
                           type="text">

                    <input class="form-control input-time" ng-model="dailyPlanFilter.fromTime" ng-disabled="dailyPlanFilter.planned"
                           data-time-format="HH:mm:ss" data-autoclose="1" placeholder="hh:mm:ss" bs-timepicker
                           type="text"></div>
            </div>
            <div class="form-group row" ng-show="dailyPlanFilter.radio == 'planned'">
                <label class="col-sm-4 form-control-label" translate>label.to</label>

                <div class="col-sm-8">
                    <input class="form-control input-date" ng-model="dailyPlanFilter.toDate" ng-disabled="dailyPlanFilter.planned"
                           data-date-format="yyyy-MM-dd" data-autoclose="1" data-min-date="{{dailyPlanFilter.fromDate}}"
                           placeholder="yyyy-mm-dd" bs-datepicker type="text">
                    <input class="form-control input-time" ng-model="dailyPlanFilter.toTime" data-time-format="HH:mm:ss" ng-disabled="dailyPlanFilter.planned"
                           data-autoclose="1" placeholder="hh:mm:ss" bs-timepicker type="text"></div>

            </div>

<!--           <div class="form-group row">
                <label class="col-sm-4" translate>label.sharedFilter</label>

                <div class="col-sm-6">
                    <label class="md-check">
                        <input type="checkbox" model="dailyPlanFilter.shared">
                        <i class="primary"></i>
                    </label>
                </div>
            </div>-->
            <div class="row m-t-md">
                <div class="b-t"></div>
            </div>
            <div class="form-group m-t m-b-xs">
                <button type="submit" class="btn btn-primary btn-sm"
                        ng-disabled="form.$invalid || !isUnique  || !validPlanned" translate>button.saveFilter
                </button>
                <button type="button" class="btn btn-grey btn-sm m-l-sm" ng-click="cancel()" translate>button.cancel
                </button>
            </div>
        </div>
    </form>
</div>
