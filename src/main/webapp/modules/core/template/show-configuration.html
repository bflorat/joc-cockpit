<div>
    <div class="modal-header">
        <button type="button" class="close" ng-click="cancel()" aria-label="Close"><span aria-hidden="true"><img src="images/close-button.png"></span></button>
        <h4 class="modal-title"><span translate> button.showConfiguration</span></h4>
    </div>
     <div class="modal-body p-a">
         <div>
            <div class="h4 _600">
                <span class="text-c">{{type}}:</span>
                <span>{{configuration.path}}</span>
            </div>
            <div class="m-t text">
                <span><span translate>label.fileTimestamp</span>: </span><span>{{configuration.configurationDate | stringToDate}}</span>
            </div>
            <div>
                <span ng-bind-html="html"></span>
            </div>
        </div>
         <div class="row m-t-md">
             <div class="b-t"></div>
         </div>
         <div class="form-group m-t m-b-xs">
             <button type="button" class="btn btn-grey btn-sm m-l-sm" ng-click="cancel()" translate>button.close</button>
         </div>
     </div>
</div>
