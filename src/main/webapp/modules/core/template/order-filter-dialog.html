<div>
    <div class="modal-header">
        <button type="button" class="close" ng-click="cancel()" aria-label="Close"><span aria-hidden="true"><img src="images/close-button.png"></span></button>
        <h4 class="modal-title" translate>label.createFilter</h4>
    </div>
    <form name="form" role="form" ng-submit="ok()" novalidate>
    <div class="modal-body p-a">
        <div class="form-group row"  ng-class="{ 'has-error' : form.filterName.$invalid && form.filterName.$dirty }">
           <label class="col-sm-3 form-control-label" translate>label.filterName</label>
           <div class=" col-sm-6">
                <input type="text" required class="form-control" placeholder="{{'placeholder.name' | translate}}" name="filterName" ng-maxlength="25" ng-model="orderFilter.name" ng-blur="checkFilterName()">
               <div class="help-block text-danger" ng-if="form.filterName.$dirty" ng-messages="form.filterName.$error">
                   <div ng-message="required" translate>message.requiredError</div>
                        <div ng-message="maxlength" translate>message.tooLongError</div>
               </div>
               <div class="help-block text-danger" ng-if="!isUnique">
                  <div translate>message.uniqueError</div>
               </div>
           </div>
        </div>

        <div class="form-group row">
           <label class="col-sm-3 form-control-label" translate>label.orderName</label>
           <div class=" col-sm-6">
            <input type="text" class="form-control" placeholder="{{'placeholder.orderRegexAndChooseTree' | translate}}" ng-disabled="orderFilter.paths.length>0" ng-model="orderFilter.regex">
           </div>
            <div class="col-sm-1  p-l-0 p-t-sm"><a href="" ng-click="getTreeStructure()"><i class="fa fa-folder-o fa-lg"></i></a></div>
        </div>
        <div class="form-group row" ng-if="orderFilter.paths.length>0">
                <div class="col-sm-offset-3 col-sm-9" style="max-height: 140px; overflow: auto">
                    <div ng-repeat="path in orderFilter.paths track by $index" >
                            <span class="">{{path}}</span>
                    </div>
                </div>
        </div>
        <div class="form-group row " ng-class="{'m-b-sm': orderFilter.radio == 'planned' }">
            <label class="col-sm-3 " translate>label.orderState</label>
            <div class=" col-md-9" ng-init="orderFilter.radio = 'current'">
                <div>
                    <label class="md-check w">
                        <input type="radio" name="radio" ng-model="orderFilter.radio" value="current">
                        <i class="primary"></i> <span translate>label.current</span>
                    </label>
                    <label class="md-check w">
                        <input type="radio" name="radio" ng-model="orderFilter.radio" value="planned">
                        <i class="primary"></i> <span translate>label.planned</span>
                    </label>
                </div>
                <div ng-show="orderFilter.radio == 'current'">
                    <label class="md-check m-t w">
                        <input type="checkbox" data-checklist-model="orderFilter.processingState" data-checklist-value="'pending'" >
                        <i class="primary"></i>
                        <span translate>label.pending</span>
                    </label>
                    <label class="md-check w">
                        <input type="checkbox" data-checklist-model="orderFilter.processingState" data-checklist-value="'running'" >
                        <i class="primary"></i>
                        <span translate>label.running</span>
                    </label>
                    <label class="md-check ">
                        <input type="checkbox" data-checklist-model="orderFilter.processingState" data-checklist-value="'suspended'"  >
                        <i class="primary"></i>
                        <span translate>label.suspended</span>
                    </label>
                    <label class="md-check m-t w">
                        <input type="checkbox" data-checklist-model="orderFilter.processingState" data-checklist-value="'setback'"  >
                        <i class="primary"></i>
                        <span translate>label.setback</span>
                    </label>
                    <label class="md-check w">
                        <input type="checkbox" data-checklist-model="orderFilter.processingState" data-checklist-value="'waitingForResource'" >
                        <i class="primary"></i>
                        <span translate>label.waitingForResource</span>
                    </label>
                    <label class="md-check ">
                        <input type="checkbox" data-checklist-model="orderFilter.processingState" data-checklist-value="'blacklist'" >
                        <i class="primary"></i>
                        <span translate>label.blacklist</span>
                    </label>
                </div>
            </div>
        </div>
        <div class="form-group row m-t-sm" ng-show="orderFilter.radio == 'planned'">
           <label class="col-sm-3 form-control-label" translate>label.orderPlanned</label>
           <div class=" col-sm-6">
            <input type="text" name="planned" class="form-control" placeholder="{{'placeholder.processPlanned' | translate}}" ng-model="orderFilter.planned"
                   ng-disabled="orderFilter.fromDate ||orderFilter.fromTime || orderFilter.toDate ||orderFilter.toTime" ng-blur="checkPlanned()">
                <div class="help-block text-danger" ng-if="!validPlanned">
                  <div translate>message.invalid</div>
               </div>
           </div>
        </div>
        <div class="form-group row" ng-show="orderFilter.radio == 'planned'">
            <label class="col-sm-3 form-control-label" translate>label.form</label>
            <div class="col-sm-8">
                <input class="form-control input-date" ng-model="orderFilter.fromDate" data-date-format="yyyy-MM-dd" data-autoclose="1"
                       placeholder="yyyy-mm-dd" bs-datepicker type="text" ng-disabled="orderFilter.planned">
                <input  class="form-control input-time" ng-model="orderFilter.fromTime" data-time-format="HH:mm:ss" data-autoclose="1"
                        placeholder="hh:mm:ss" bs-timepicker type="text" ng-disabled="orderFilter.planned">
            </div>
        </div>
        <div class="form-group row" ng-show="orderFilter.radio == 'planned'">
            <label class="col-sm-3 form-control-label" translate>label.to</label>
            <div class="col-sm-8">
                <input class="form-control input-date" ng-model="orderFilter.toDate" data-date-format="yyyy-MM-dd" data-autoclose="1"
                       data-min-date="{{orderFilter.fromDate}}" placeholder="yyyy-mm-dd" bs-datepicker type="text" ng-disabled="orderFilter.planned">
                <input class="form-control input-time" ng-model="orderFilter.toTime" data-time-format="HH:mm:ss" data-autoclose="1"
                       placeholder="hh:mm:ss" bs-timepicker type="text" ng-disabled="orderFilter.planned">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-3" translate>label.type</label>
            <div class=" col-md-9">
                <label class="md-check w">
                    <input type="checkbox" data-checklist-model="orderFilter.type" data-checklist-value="'permanent'" >
                    <i class="primary"></i>
                    <span translate>label.permanent</span>
                </label>
                <label class="md-check w">
                    <input type="checkbox" data-checklist-model="orderFilter.type" data-checklist-value="'ad_hoc'" >
                    <i class="primary"></i>
                    <span translate>label.adhoc</span>
                </label>
                <label class="md-check">
                    <input type="checkbox" data-checklist-model="orderFilter.type" data-checklist-value="'file_order'">
                    <i class="primary"></i>
                    <span translate>label.fileOrder</span>
                </label>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-3" translate>label.sharedFilter</label>

                <div class="col-sm-9">
                    <label class="md-check">
                        <input type="checkbox" model="orderFilter.shared" >
                        <i class="primary"></i>
                    </label>
                </div>
        </div>
        <div class="row m-t-md">
            <div class="b-t"></div>
        </div>
        <div class="form-group m-t m-b-xs">
            <button type="submit" class="btn btn-primary btn-sm" ng-disabled="form.$invalid || !isUnique || !validPlanned" translate>button.saveFilter</button>
            <button type="button" class="btn btn-grey btn-sm m-l-sm" ng-click="cancel()" translate>button.cancel</button>
        </div>
    </div>
    </form>
</div>
