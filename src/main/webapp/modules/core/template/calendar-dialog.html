<div>
    <div class="modal-header">
        <button type="button" class="close" ng-click="cancel()" aria-label="Close"><span aria-hidden="true"><img
                src="images/close-button.png"></span></button>
        <h4 class="modal-title">{{_jobChain.name}} : <span class="text-muted text" translate>label.calendarViewForPlannedOrders</span>
        <span ng-if="maxPlannedTime">{{'label.maxAvailablePlanedDate' |translate}} : </span><span class="text-muted text" >{{maxPlannedTime|stringToDate}}</span></h4>
    </div>
    <div class="modal-body">

        <div class="text-md text-center">
            <a class="m-r-sm" mwl-date-modifier date="viewDate" decrement="calendarView">
                <i class="fa fa-angle-left fa-lg"></i>
            </a>
            {{ calendarTitle }}
            <a class="m-l-sm" mwl-date-modifier date="viewDate" increment="calendarView">
                <i class="fa fa-angle-right fa-lg"></i>
            </a>
        </div>
        <div class="row">
            <div class="col-md-12">
                <ul class="nav navbar-nav navbar-nav-inline pull-right nav-active-border nav-active-border2 b-primary">
                    <li class="nav-item">
                        <a class="nav-link" ng-class="{'active' : calendarView=='month'}" ng-model="calendarView"
                           uib-btn-radio="'month'">
                            <span class="nav-text text-dark p-b-sm">
                                <span class="" translate>label.monthly</span>
                            </span>
                        </a>
                    </li>
                    <li class="nav-item dropdown-separator">
                        <span class="separator"></span>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" ng-class="{'active' : calendarView=='year'}" ng-model="calendarView"
                           uib-btn-radio="'year'">
                            <span class="nav-text text-dark p-b-sm"><span class="" translate>label.yearly</span></span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>

        <div class="text-center m-t-lg" ng-show="isCaledarLoading" style="height: 150px" > <div class="loading-img1 m-t-lg"></div></div>
        <div class="hide calendar-body" ng-class="{show:!isCaledarLoading && planItems.length>0}">

            <mwl-calendar
                    events="events"
                    plan-items="planItems"
                    view="calendarView"
                    view-date="viewDate"
                    view-title="calendarTitle"
                    cell-is-open="true"
                    on-view-change-click="vm.viewChangeClicked(calendarNextView)">
            </mwl-calendar>
        </div>
        <div ng-if="!isCaledarLoading && planItems.length==0" class="text-center m-t m-b h6 text-uppercase" translate>
                                        message.noDataFound
                                    </div>
    </div>
</div>
