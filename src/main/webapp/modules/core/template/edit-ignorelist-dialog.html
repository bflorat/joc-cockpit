<div ng-click="refreshSession()">
    <div class="modal-header">
         <button type="button" class="close" ng-click="cancel()" aria-label="Close"><span aria-hidden="true"><img src="images/close-button.png"></span></button>
        <h4 class="modal-title" translate>label.ignoreListFilters</h4>
    </div>
     <form name="form" novalidate>
        <div class="modal-body">
            <div class="row">
                <div class="col-sm-12">
                   <div class="table-responsive">
                       <table class="table table-hover table-bordered " >
                        <thead>
                        <tr>
                            <th translate>label.orderJobJobChainName</th>
                            <th translate>label.action</th>
                        </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="order in savedIgnoreList.orders">
                                <td>{{order}}</td>
                                <td>
                                    <a href="" class="text-u-l text-danger" ng-click="ok();removeOrderIgnoreList(order)" translate>button.remove</a>
                                </td>
                            </tr>
                            <tr ng-repeat="jobChain in savedIgnoreList.jobChains">
                                <td>{{jobChain}}</td>
                                <td>
                                    <a href="" class="text-u-l text-danger" ng-click="ok();removeJobChainIgnoreList(jobChain)" translate>button.remove</a>
                                </td>
                            </tr>
                            <tr ng-repeat="job in savedIgnoreList.jobs">
                                <td>{{job}}</td>
                                <td>
                                    <a href="" class="text-u-l text-danger" ng-click="ok();removeJobIgnoreList(job)" translate>button.remove</a>
                                </td>
                            </tr>
                        </tbody>
                      </table>
                   </div>
                </div>
            </div>
        </div>
     </form>
</div>
