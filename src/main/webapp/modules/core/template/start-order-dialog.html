<div ng-click="refreshSession()">
    <div class="modal-header">
        <button type="button" class="close" ng-click="cancel()" aria-label="Close"><span aria-hidden="true"><img src="images/close-button.png"></span></button>
        <h4 class="modal-title" translate>label.startOrder</h4>
    </div>
    <form name="form" ng-submit="ok()" novalidate>
        <div class="modal-body p-a">
            <div class="form-group row">
                <label class="col-sm-3" translate>label.orderId</label>
                <label class="col-sm-6">{{order.orderId}} <span ng-if="order.title" class="text-muted"> - {{order.title}}</span></label>
            </div>
            <div class="form-group row">
                <label class="col-sm-3 form-control-label" translate>label.startTime</label>

                <div class="col-sm-8">
                    <input class="form-control input-date" ng-model="order.date" data-date-format="yyyy-MM-dd" data-autoclose="1" placeholder="yyyy-mm-dd" bs-datepicker type="text">
                    <input  class="form-control input-time" ng-model="order.time" data-time-format="HH:mm" data-autoclose="1" placeholder="hh:mm" bs-timepicker type="text">
                </div>
            </div>
            <div class="form-group row m-b-sm" ng-repeat="param in order.params">
                <div class="col-sm-12 m-b-sm _600" ng-if="$index==0" translate>label.changeParameters</div>

                <label class="col-sm-3 form-control-label">{{param.name}}</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control " ng-model="param.value" placeholder="{{'placeholder.value' | translate}}">
                </div>
            </div>
            <div class="form-group row m-b-sm m-t _600" ng-if="order.params.length>0">
                <div class="col-md-12" translate>label.declareNewParameters</div>
            </div>
            <div class="form-group row m-b-0" ng-repeat="param in paramObject.params track by $index">
                <div class="col-sm-3 m-b-sm" ng-if="$index==0" translate>label.name</div>
                <div class="col-sm-9 m-b-sm" ng-if="$index==0" translate>label.value</div>
                <div class="col-sm-3 m-b-sm">
                    <input type="text" class="form-control " ng-model="param.name" placeholder="{{'placeholder.name' | translate}} {{$index+1}}">
                </div>
                <div class="col-sm-6 m-b-sm">
                    <input type="text" class="form-control " ng-model="param.value" placeholder="{{'placeholder.value' | translate}} {{$index+1}}">
                </div>
                <div class="col-sm-1 p-l-0">
                    <a><i ng-click="removeParams($index)" class="fa fa-times m-t-sm text-muted"></i></a>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-12">
                   <a href class="text-u-l" ng-if="paramObject.params.length>0" ng-click="addCriteria()" translate>button.addAnotherParameter</a>
                    <a href class="text-u-l" ng-if="paramObject.params.length==0" ng-click="addCriteria()" translate>button.addParameter</a>
                </div>
            </div>
            <div class="row m-t-md">
                <div class="b-t"></div>
            </div>
            <div class="form-group m-t m-b-xs">
                <button type="submit" class="btn btn-primary btn-sm" translate>button.submit</button>
                <button type="button" class="btn btn-grey btn-sm m-l-sm" ng-click="cancel()" translate>button.cancel</button>
            </div>
        </div>
    </form>
</div>
