<div>
    <div class="modal-header">
        <button type="button" class="close" ng-click="cancel()" aria-label="Close"><span aria-hidden="true"><img src="images/close-button.png"></span></button>
        <h4 class="modal-title"><span translate>label.updateFilter</span> : {{filterName}}</h4>
    </div>
    <form name="form" role="form" ng-submit="ok()" novalidate>
        <div class="modal-body p-a">
            <div class="form-group row" ng-class="{ 'has-error' : form.filterName.$invalid && form.filterName.$dirty }">
               <label class="col-sm-3 form-control-label" translate>label.filterName</label>
               <div class=" col-sm-6">
                   <input type="text" class="form-control" placeholder="Name " ng-model="jobChainFilter.name" name="filterName" ng-maxlength="25" ng-blur="checkFilterName()" required>
                   <div class="help-block text-danger" ng-if="form.filterName.$dirty" ng-messages="form.filterName.$error">
                     <div ng-message="required" translate>message.requiredError</div>
                        <div ng-message="maxlength" translate>message.tooLongError</div>
                   </div>
                   <div class="help-block text-danger" ng-if="!isUnique">
                      <div translate>message.uniqueError</div>
                   </div>
               </div>
            </div>

            <div class="form-group row">
               <label class="col-sm-3 form-control-label" translate>label.jobChainName</label>
               <div class=" col-sm-6">
                   <input type="text" class="form-control" placeholder="Name of job chain, regex or choose from tree " ng-model="jobChainFilter.regex">
               </div>
               <div class="col-sm-1  p-l-0 p-t-sm"><a href=""  ng-click="getTreeStructure()"><i class="fa fa-folder-o fa-lg"></i></a></div>
            </div>
            <div class="form-group row" ng-if="jobChainFilter.paths.length>0">
                <div class="col-sm-offset-3 col-sm-9">
                    <div ng-repeat="path in jobChainFilter.paths track by $index">
                            <span class="">{{path}}</span>
                    </div>
                </div>
            </div>
            <div class="form-group row">
               <label class="col-sm-3 form-control-label" translate>label.runningOn</label>
               <div class=" col-sm-6">
                   <input type="text" class="form-control" placeholder="Name of agent cluster" ng-model="jobChainFilter.agentName">
               </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-3 " translate>label.jobChainState</label>
                <div class=" col-md-9">

                    <label class="md-check w-sm">
                        <input type="checkbox" data-checklist-model="jobChainFilter.state" data-checklist-value="'running'">
                        <i class="primary"></i>
                        <span translate>label.running</span>
                    </label>
                    <label class="md-check w-sm">
                        <input type="checkbox" data-checklist-model="jobChainFilter.state" data-checklist-value="'active'">
                        <i class="primary"></i>
                        <span translate>label.active</span>
                    </label>
                    <label class="md-check w-sm">
                        <input type="checkbox" data-checklist-model="jobChainFilter.state" data-checklist-value="'stopped'">
                        <i class="primary"></i>
                        <span translate>label.stopped</span>
                    </label>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-3" translate>label.sharedFilter</label>

                    <div class="col-sm-9">
                        <label class="md-check">
                            <input ng-disabled="true" type="checkbox" model="jobChainFilter.shared" >
                            <i class="primary"></i>
                        </label>
                    </div>
            </div>
            <div class="row m-t-md">
                <div class="b-t"></div>
            </div>
            <div class="form-group m-t m-b-xs">
                <button type="submit" class="btn btn-primary btn-sm" ng-disabled="form.$invalid || !isUnique"
                        translate>button.updateFilter
                </button>
                <button type="button" class="btn btn-default orange btn-sm m-l-sm" ng-click="ok();deleteFilter()"
                     translate>button.deleteFilter
                </button>
                <button type="button" class="btn btn-grey btn-sm m-l-sm" ng-click="cancel()" translate>button.cancel</button>
            </div>
        </div>
    </form>
</div>
