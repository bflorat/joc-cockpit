<div ng-click="refreshSession()">
    <div class="modal-header">
        <button type="button" class="close" ng-click="cancel()" aria-label="Close"><span aria-hidden="true"><img src="images/close-button.png"></span></button>
        <h4 class="modal-title" translate>label.timeout</h4>
    </div>
    <form name="form" ng-submit="ok()" novalidate>
    <div class="modal-body p-a">
        <div class="form-group row"  ng-class="{ 'has-error' : form.filterName.$invalid && form.filterName.$dirty }">
           <label class="col-sm-4 form-control-label" translate>label.enterTimeout</label>
           <div class=" col-sm-6">
                <input type="number" required class="form-control" placeholder="60" name="filterName"  ng-model="criterion.timeout" >
               <div class="help-block text-danger" ng-if="form.filterName.$dirty" ng-messages="form.filterName.$error">
                   <div ng-message="required" translate>message.requiredError</div>
                    <div ng-message="number" translate>message.nonNumericValue</div>
               </div>
           </div>
        </div>
        <div class="form-group row hide" ng-class="{'show': required}">
            <label class="col-sm-4 " translate>label.selectComments</label>
            <div class=" col-sm-8">
                <div>
                    <label class="md-check w">
                        <input type="radio" name="radio" ng-model="comments.radio" value="predefined">
                        <i class="primary"></i> <span translate>label.predefined</span>
                    </label>
                    <label class="md-check  w">
                        <input type="radio" name="radio" ng-model="comments.radio" value="new">
                        <i class="primary"></i> <span translate>label.individual</span>
                    </label>
                </div>
            </div>
        </div>
        <div class="form-group row hide" ng-if="comments.radio=='predefined'" ng-class="{ 'has-error' : error,'show': required }">
               <label class="col-sm-4 form-control-label" translate>label.selectComment</label>
               <div class="col-sm-6">
                   <select class="form-control" ng-model="comments.comment" ng-change="error = false">
                        <option value="" selected translate>label.selectPredefinedReason</option>
                        <option value="System Maintenance">System Maintenance</option>
                        <option value="Repeat Execution">Repeat Execution</option>
                        <option value="Business Requirement">Business Requirement</option>
                   </select>
                   <div class="help-block text-danger" ng-if="error">
                       <div translate>message.requiredError</div>
                   </div>
               </div>
            </div>
        <div class="form-group row hide" ng-if="comments.radio=='new'" ng-class="{ 'has-error' : error,'show': required }">
               <label class="col-sm-4 " translate>label.comment</label>
               <div class=" col-sm-8">
                    <textarea rows="3" class="form-control" name="comment" ng-model="comments.comment" placeholder="{{'placeholder.enterComment' | translate}}" ng-focus="error = false"></textarea>
                   <div class="help-block text-danger" ng-if="error">
                       <div translate>message.requiredError</div>
                   </div>
               </div>
            </div>
        <div class="row m-t-md">
            <div class="b-t"></div>
        </div>
        <div class="form-group m-t m-b-xs">
            <button type="submit" class="btn btn-primary btn-sm" ng-disabled="form.$invalid" translate>button.submit</button>
            <button type="button" class="btn btn-grey btn-sm m-l-sm" ng-click="cancel()" translate>button.cancel</button>
        </div>
    </div>
    </form>
</div>
