<style>
  body{
    background: #ffffff;
  }
</style>
<div class="p-a">
  <span ng-repeat="log in clientLogs | filter:logFilter track by $index">
    <span style="font-family:'Courier New';color: #009933;white-space:nowrap;" ng-class="{'log_error':log.level=='error'}" >{{log.logTime | date:'yyyy-MM-dd hh:mm:ss:sss'}} [<span style="width: 47px;display: inline-block">{{log.level}}</span>]</span>
    <span>
      <pre ng-if="log.level=='error'" style="background: white">{{log.message | json}}</pre>
      <pre ng-if="log.level!='error'" style="display:inline;background: white">{{log.message}}</pre>
    </span><br>
  </span>
</div>
