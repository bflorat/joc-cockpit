<div class="white box-shadow sub-header">
    <div class="row">
        <div class="col-md-12">
            <div class="padding">
                <div class="text-right ">
                    <div class="pull-left">
                        <span class="text-md text-orange _600 p-t-xs" ncy-breadcrumb></span>
                    </div>
                    <button ng-if="state == 'user'" class="btn btn-grey btn-sm m-l-sm"  ng-click="addUser()">
                        <i class="fa fa-plus"></i>
                        {{'button.addUser'| translate}}
                    </button>
                    <button ng-if="state == 'role'" class="btn btn-grey btn-sm m-l-sm"  ng-click="addMaster()">
                        <i class="fa fa-plus"></i>
                        {{'button.addMaster'| translate}}
                    </button>
                    <button ng-if="state == 'role'" class="btn btn-grey btn-sm m-l-sm"  ng-click="addRole()">
                        <i class="fa fa-plus"></i>
                        {{'button.addRole'| translate}}
                    </button>
                    <button type="button" class="btn btn-sm btn-grey m-l-sm" ng-if="!editor.edit && state == 'permission'" ng-click="addFolder()" translate="">button.addFolder</button>
                    <button type="button" class="btn btn-sm btn-grey m-l-sm" ng-if="!editor.edit && state == 'permission'" ng-click="editor.edit = true;"  translate="">button.editPermission</button>
                    <button type="button" class="btn btn-sm btn-grey m-l-sm" ng-if="editor.edit && state == 'permission'" ng-click="cancelPermission();editor.edit = false;"  translate="">button.cancel</button>
                    <button type="button" class="btn btn-sm btn-primary m-l-sm" ng-if="editor.edit && state == 'permission'" ng-click="savePermission();editor.edit = false;" translate="">button.save</button>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="scroll-y max-ht">
    <div class="padding p-b-0">
        <div class="row m-b m-t-xs" ng-if="state == 'user' || state == 'role'">
            <div class="col-md-6 col-sm-4">
                <ul class="nav navbar-nav navbar-nav-inline nav-active-border nav-active-border2 b-primary">
                    <li class="nav-item">
                        <a class="nav-link" ui-sref-active="active" ui-sref="app.users.user">
                            <span class="nav-text text-dark p-b-sm"><span class="text" translate>label.users</span></span>
                        </a>
                    </li>
                    <li class="nav-item dropdown-separator">
                        <span class="separator"></span>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" ui-sref-active="active" ui-sref="app.users.role">
                            <span class="nav-text text-dark p-b-sm"><span class="text" translate>label.roles</span></span>
                        </a>
                    </li>
                </ul>
            </div>
            <div ng-if="state == 'user'" class="col-md-6 col-sm-8">
                <input type="search" class="pull-right" placeholder="{{'placeholder.search' | translate}}" ng-model="filterString" style="width: 180px">
            </div>
        </div>
        <div class="row m-t-sm">
            <div class="col-sm-12">
                <div ui-view></div>
            </div>
        </div>
    </div>
</div>
