<div class="bg-color bg-auto w-full">
    <div class="smooth pos-rlt">
        <div class="center-block w-xxxl w-auto-xs p-y-md">
            <div class="padding box text-color m-a-md">
                <div class="navbar m-t">
                    <div class="pull-center">
                        <a class="navbar-brand">
                            <img src="images/jobscheduler-logo.png" alt=".">
                        </a>
                    </div>
                </div>
                <div class="m-b text-md text-midnight-blue _600 text-center m-t-md" translate>label.signIn</div>
                <div class="hide alert alert-danger" ng-class="{'show':lc.loginError}">
                    <span ng-bind="lc.loginError | translate"></span>
                </div>
                <form method="post" name="loginForm" ng-submit="lc.login()">
                    <div class="md-form-group">
                        <input type="text" class="md-input" ng-model="lc.user.username" required>
                        <label class="font14" translate>label.userName</label>
                    </div>
                    <div class="md-form-group">
                        <input type="password" class="md-input" autocomplete="off" ng-model="lc.user.password" required>
                        <label class="font14" translate>label.password</label>
                    </div>

                    <div class="m-b-md">
                        <label class="md-check">
                            <input type="checkbox" ng-model="lc.rememberMe">
                            <i class="primary"></i>
                            {{'label.rememberMe' | translate}}
                        </label>
                       <!-- <a href class="text-primary _500 pull-right" translate>button.forgotPassword?</a>-->
                    </div>
                    <button type="submit" class="btn btn-primary btn-block p-x-md"
                            ng-disabled="loginForm.$invalid && isProcessing" id="loginBtn" translate>button.signIn
                    </button>
                </form>
            </div>

        </div>
    </div>
</div>
