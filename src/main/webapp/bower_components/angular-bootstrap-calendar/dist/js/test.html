<div\n  mwl-droppable\n  on-drop="vm.handleEventDrop(dropData.event, day.date, dropData.draggedFromDate)"\n  class="cal-month-day  {{ day.cssClass }}"\n  ng-class="{\n    \'cal-day-outmonth\': !day.inMonth,\n    \'cal-day-inmonth\': day.inMonth,\n    \'cal-day-weekend\': day.isWeekend,\n    \'cal-day-past\': day.isPast,\n    \'cal-day-today\': day.isToday,\n    \'cal-day-future\': day.isFuture,\n    \'cal-day-plan\': day.isPlanData\n   }">\n\n
<small\n    class="cal-events-num badge badge-important pull-left"\n    ng-show="day.badgeTotal > 0"\n    ng-bind="day.badgeTotal">\n  </small>\n\n
<span\n    class="pull-right"\n  data-cal-date\n   ng-bind="day.label">\n  </span>\n\n
<div>Hello</div>
<div class="cal-day-tick"
     ng-show="dayIndex === vm.openDayIndex && vm.view[vm.openDayIndex].events.length > 0 && !vm.slideBoxDisabled">\n <i
        class="glyphicon glyphicon-chevron-up"></i>\n <i class="fa fa-chevron-up"></i>\n
</div>\n\n
<ng-include src="vm.calendarConfig.templates.calendarMonthCellEvents"></ng-include>\n\n
<div id="cal-week-box" ng-if="$first && rowHovered">\n <span
        ng-bind="vm.calendarConfig.i18nStrings.weekNumber.replace(\'{week}\', day.date.clone().add(1, \'day\').isoWeek())"></span>\n
</div>\n\n</div>\n
