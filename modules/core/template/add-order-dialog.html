<div>
    <div class="modal-header">
        <button type="button" class="close" ng-click="cancel()" aria-label="Close"><span aria-hidden="true"><img src="images/close-button.png"></span></button>
        <h4 class="modal-title">Add new order to {{_jobChain.name}}</h4>
    </div>
     <form name="form" ng-submit="ok()" novalidate>
        <div class="modal-body p-a">
            <div class="form-group row">
                <label class="col-sm-3 form-control-label">Order ID</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" placeholder="Order Id" required ng-model="order.orderId">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-3 form-control-label">Order Title</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control " placeholder="Title " ng-model="order.title">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-3 form-control-label">Start Time</label>
                <div class=" col-md-9" ng-init="order.at = 'now'">
                    <label class="md-check m-t-xs">
                        <input type="radio" name="radio" ng-model="order.at" value="now">
                        <i class="primary"></i>Now
                    </label>
                    <label class="md-check m-l">
                        <input type="radio" name="radio" ng-model="order.at" value="later">
                        <i class="primary"></i>Schedule for later
                    </label>
                </div>
            </div>
            <div class="form-group row" ng-if="order.at == 'later'">
                <label class="col-sm-3 form-control-label">Enter date and time</label>

                <div class="col-sm-8">
                     <input ng-required="order.at == 'later'" class="form-control input-date" ng-model="order.fromDate" data-date-format="yyyy-MM-dd" data-autoclose="1" placeholder="Set Date" bs-datepicker type="text">
                    <input ng-required="order.at == 'later'" class="form-control input-time" ng-model="order.fromTime" data-time-format="HH:mm:ss" data-autoclose="1" placeholder="Set Time" bs-timepicker type="text">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-3 form-control-label">Start step</label>
                <div class="col-sm-6">
                    <select class="form-control" ng-model="order.state"
                            ng-options="node.name as node.name for node in _jobChain.nodes">
                        <option value="" translate>Choose starting step</option>
                    </select>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-3 form-control-label">End step</label>
                <div class="col-sm-6">
                    <select class="form-control" ng-model="order.endstate"
                            ng-options="node.name as node.name for node in _jobChain.endNodes">
                        <option value="" translate>Choose end step</option>
                    </select>
                </div>
            </div>
            <div class="form-group row m-b-0" ng-repeat="param in paramObject.params track by $index">

                <div class="col-sm-3 m-b-sm" ng-if="$index==0">Name</div>
                <div class="col-sm-9 m-b-sm" ng-if="$index==0">Value</div>
                <div class="col-sm-3 m-b-sm">
                    <input type="text" class="form-control" ng-model="param.name" placeholder="Name {{$index+1}}">
                </div>

                <div class="col-sm-6 m-b-sm">
                    <input type="text" class="form-control" ng-model="param.value" placeholder="Value {{$index+1}}">
                </div>
                <div class="col-sm-1 p-l-0">
                    <a><i ng-click="removeParams($index)" class="fa fa-times m-t-sm text-muted"></i></a>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-12">
                    <a href class="text-u-l" ng-if="paramObject.params.length>0" ng-click="addCriteria()">Add another Parameter</a>
                    <a href class="text-u-l" ng-if="paramObject.params.length==0" ng-click="addCriteria()">Add Parameter</a>
                </div>
            </div>
            <div class="row m-t-md">
                <div class="b-t"></div>
            </div>
            <div class="form-group m-t m-b-xs">

                <button type="submit" class="btn btn-primary btn-sm">Submit Order</button>
                <button type="button" class="btn btn-grey btn-sm m-l-sm" ng-click="cancel()">Cancel</button>
            </div>
        </div>
     </form>
</div>
