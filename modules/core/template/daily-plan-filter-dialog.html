<div>
    <div class="modal-header">
        <button type="button" class="close" ng-click="cancel()" aria-label="Close"><span aria-hidden="true"><img src="images/close-button.png"></span></button>
        <h4 class="modal-title">Create an new Filter</h4>
    </div>
    <form name="form" role="form" ng-submit="ok()" novalidate>
    <div class="modal-body p-a">
        <div class="form-group row"  ng-class="{ 'has-error' : form.filterName.$invalid && form.filterName.$dirty }">
           <label class="col-sm-3 form-control-label">Filter Name</label>
           <div class=" col-sm-6">
                <input type="text" required class="form-control" placeholder="Name" name="filterName" ng-maxlength="25" ng-model="orderFilter.name" ng-blur="checkFilterName()">
               <div class="help-block text-danger" ng-if="form.filterName.$dirty" ng-messages="form.filterName.$error">
                   <div ng-message="required">Name is required.</div>
                   <div ng-message="maxlength">Value enter is too long</div>
               </div>
               <div class="help-block text-danger" ng-if="!isUnique">
                   <div>Name is already taken.</div>
               </div>
           </div>
        </div>
        <div class="form-group row">
           <label class="col-sm-3 form-control-label">Plan Name</label>
           <div class=" col-sm-6">
            <input type="text" class="form-control" placeholder="Name of orders, regex or choose folder from tree" ng-model="orderFilter.regex">
           </div>
            <div class="col-sm-1  p-l-0 p-t-sm"><a href=""><i class="fa fa-folder-o fa-lg"></i></a></div>
        </div>
        <div class="form-group row " ng-class="{'m-b-sm': radio == 'planned' }">
            <label class="col-sm-3 form-control-label">Plan State</label>
            <div class=" col-md-9" >
                <div>
                    <label class="md-check m-t">
                            <input type="checkbox" data-checklist-model="orderFilter.status" data-checklist-value="'waiting'">
                            <i class="primary"></i>Waiting
                        </label>
                        <label class="md-check m-l">
                            <input type="checkbox" data-checklist-model="orderFilter.status" data-checklist-value="'executed'" >
                            <i class="primary"></i>Executed
                        </label>

                </div>

            </div>
        </div>


        <div class="row m-t-md">
            <div class="b-t"></div>
        </div>
        <div class="form-group m-t m-b-xs">
            <button type="submit" class="btn btn-primary btn-sm" ng-disabled="form.$invalid || !isUnique">Save Filter</button>
            <button type="button" class="btn btn-grey btn-sm m-l-sm" ng-click="cancel()">Cancel</button>
        </div>
    </div>
    </form>
</div>
