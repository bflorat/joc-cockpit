<div>
    <div class="modal-header primary">
        <button type="button" class="close" ng-click="cancel()" aria-label="Close"><span aria-hidden="true"><img src="images/close-button.png"></span></button>
        <h4 class="modal-title" translate>label.createFilter</h4>
    </div>
    <form name="form" role="form" ng-submit="ok()" novalidate>
    <div class="modal-body p-a">
        <div class="form-group row"  ng-class="{ 'has-error' : form.filterName.$invalid && form.filterName.$dirty }">
           <label class="col-sm-3 form-control-label" translate>label.filterName</label>
           <div class=" col-sm-6">
                <input type="text" required class="form-control" placeholder="Name" name="filterName" ng-maxlength="25" ng-model="dailyPlanFilter.name" ng-blur="checkFilterName()">
               <div class="help-block text-danger" ng-if="form.filterName.$dirty" ng-messages="form.filterName.$error">
                   <div ng-message="required" translate>message.requiredError</div>
                   <div ng-message="maxlength" translate>message.tooLongError</div>
               </div>
               <div class="help-block text-danger" ng-if="!isUnique">
                  <div translate>message.uniqueError</div>
               </div>
           </div>
        </div>


        <div class="form-group row" >
               <label class="col-sm-3 form-control-label" translate>label.orderName</label>
               <div class=" col-sm-6">
                   <input type="text" class="form-control" placeholder="Name of order or regex" ng-model="dailyPlanFilter.regex">
               </div>
        </div>

        <div class="form-group row" >
               <label class="col-sm-3 form-control-label" translate>label.processName</label>

               <div class=" col-sm-6">
                   <input type="text" class="form-control" placeholder="Name of planned process or choose from tree " ng-model="dailyPlanFilter.processPlanned">
               </div>
               <div class="col-sm-1  p-l-0 p-t-sm"><a href="" ng-click="getTreeStructure()"><i class="fa fa-folder-o fa-lg"></i></a></div>
            </div>
        <div class="form-group row">
                <label class="col-sm-3 form-control-label" translate>label.from</label>

                <div class="col-sm-8">
                         <input class="form-control input-date" ng-model="dailyPlanFilter.fromDate" data-date-format="yyyy-MM-dd" data-autoclose="1" placeholder="yyyy-mm-dd" bs-datepicker type="text">

                <input  class="form-control input-time" ng-model="dailyPlanFilter.fromTime" data-time-format="HH:mm:ss" data-autoclose="1" placeholder="hh:mm:ss" bs-timepicker type="text"></div>
            </div>
        <div class="form-group row">
                <label class="col-sm-3 form-control-label" translate>label.to</label>
                <div class="col-sm-8">
                    <input class="form-control input-date" ng-model="dailyPlanFilter.toDate" data-date-format="yyyy-MM-dd" data-autoclose="1" data-min-date="{{dailyPlanFilter.fromDate}}" placeholder="yyyy-mm-dd" bs-datepicker type="text">
                <input class="form-control input-time" ng-model="dailyPlanFilter.toTime" data-time-format="HH:mm:ss" data-autoclose="1" placeholder="hh:mm:ss" bs-timepicker type="text"></div>

        </div>
        <div class="form-group row">
            <label class="col-sm-3" translate>label.status</label>

                <div class="col-sm-9">
                    <label class="md-check w-sm">
                        <input type="checkbox" data-checklist-model="dailyPlanFilter.state" data-checklist-value="'PLANNED'">
                        <i class="primary"></i><span translate>label.planned</span>
                    </label>
                    <label class="md-check w-sm">
                        <input type="checkbox" data-checklist-model="dailyPlanFilter.state" data-checklist-value="'SUCCESSFUL'">
                        <i class="primary"></i><span translate>label.successful</span>
                    </label>
                    <label class="md-check w-sm">
                        <input type="checkbox" data-checklist-model="dailyPlanFilter.state" data-checklist-value="'FAILED'">
                        <i class="primary"></i><span translate>label.failed</span>
                    </label>
                     <label class="md-check w-sm">
                        <input type="checkbox" data-checklist-model="dailyPlanFilter.state" data-checklist-value="'INCOMPLETE'">
                        <i class="primary"></i><span translate>label.incomplete</span>
                    </label>

                </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-3" translate>label.sharedFilter</label>

                <div class="col-sm-6">
                    <label class="md-check">
                        <input type="checkbox" model="dailyPlanFilter.shared" >
                        <i class="primary"></i>
                    </label>
                </div>
        </div>
        <div class="row m-t-md">
            <div class="b-t"></div>
        </div>
        <div class="form-group m-t m-b-xs">
            <button type="submit" class="btn btn-primary btn-sm" ng-disabled="form.$invalid || !isUnique" translate>button.saveFilter</button>
            <button type="button" class="btn btn-grey btn-sm m-l-sm" ng-click="cancel()" translate>button.cancel</button>
        </div>
    </div>
    </form>
</div>
