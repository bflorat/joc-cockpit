<div>
    <div class="modal-header primary">
        <button type="button" class="close" ng-click="cancel()" aria-label="Close"><span aria-hidden="true"><img
                src="images/close-button.png"></span></button>
        <h4 class="modal-title"><span translate>label.updateFilter</span> : {{filterName}}</h4>
    </div>
    <form name="form" role="form" ng-submit="ok()" novalidate>
        <div class="modal-body p-a">
            <div class="form-group row" ng-class="{ 'has-error' : form.filterName.$invalid && form.filterName.$dirty }">
                <label class="col-sm-3 form-control-label" translate>label.filterName</label>

                <div class=" col-sm-6">
                    <input type="text" required class="form-control" placeholder="Name" name="filterName"
                           ng-maxlength="25" ng-model="dailyPlanFilter.name" ng-blur="checkFilterName()">

                    <div class="help-block text-danger" ng-if="form.filterName.$dirty"
                         ng-messages="form.filterName.$error">
                        <div ng-message="required" translate>message.requiredError</div>
                        <div ng-message="maxlength" translate>message.tooLongError</div>
                    </div>
                    <div class="help-block text-danger" ng-if="!isUnique">
                        <div translate>message.uniqueError</div>
                    </div>
                </div>
            </div>


            <div class="form-group row" ng-show="filter.type == 'jobChain'">
                <label class="col-sm-3 form-control-label" translate>label.orderName</label>

                <div class=" col-sm-6">
                    <input type="text" class="form-control" placeholder="Name of order or regex"
                           ng-model="dailyPlanFilter.regex">
                </div>
            </div>

            <div class="form-group row">

                <label class="col-sm-3 form-control-label" translate>label.processName</label>

                <div class=" col-sm-6">
                    <input type="text" class="form-control" placeholder="Name of job chain or choose from tree "
                           ng-model="dailyPlanFilter.processPlanned">
                </div>
                <div class="col-sm-1  p-l-0 p-t-sm"><a href="" ng-click="getTreeStructure()"><i
                        class="fa fa-folder-o fa-lg"></i></a></div>
            </div>


            <div class="form-group row">
                <label class="col-sm-3 form-control-label" translate>label.form</label>


                <div class="col-sm-8">
                    <input class="form-control input-date" ng-model="dailyPlanFilter.fromDate"
                           data-date-format="yyyy-MM-dd" data-autoclose="1" data-max-date="{{dailyPlanFilter.toDate}}"
                           placeholder="yyyy-mm-dd" bs-datepicker type="text">

                    <input class="form-control input-time" ng-model="dailyPlanFilter.fromTime"
                           data-time-format="HH:mm:ss" data-autoclose="1" placeholder="hh:mm:ss" bs-timepicker
                           type="text"></div>
            </div>
            <div class="form-group row">
                <label class="col-sm-3 form-control-label" translate>label.to</label>

                <div class="col-sm-8">
                    <input class="form-control input-date" ng-model="dailyPlanFilter.toDate"
                           data-date-format="yyyy-MM-dd" data-autoclose="1" data-min-date="{{dailyPlanFilter.fromDate}}"
                           placeholder="yyyy-mm-dd" bs-datepicker type="text">
                    <input class="form-control input-time" ng-model="dailyPlanFilter.toTime" data-time-format="HH:mm:ss"
                           data-autoclose="1" placeholder="hh:mm:ss" bs-timepicker type="text"></div>

            </div>
            <div class="form-group row">
                <label class="col-sm-3" translate>label.status</label>

                <div class="col-sm-9">
                    <label class="md-check w-sm">
                        <input type="checkbox" data-checklist-model="dailyPlanFilter.state"
                               data-checklist-value="'PENDING'">
                        <i class="primary"></i><span translate>label.pending</span>
                    </label>
                    <label class="md-check w-sm">
                        <input type="checkbox" data-checklist-model="dailyPlanFilter.state"
                               data-checklist-value="'RUNNING'">
                        <i class="primary"></i><span translate>label.running</span>
                    </label>
                    <label class="md-check w-sm">
                        <input type="checkbox" data-checklist-model="dailyPlanFilter.state"
                               data-checklist-value="'SUSPENDED'">
                        <i class="primary"></i><span translate>label.suspended</span>
                    </label>
                    <label class="md-check m-t-sm w-sm">
                        <input type="checkbox" data-checklist-model="dailyPlanFilter.state"
                               data-checklist-value="'SETBACK'">
                        <i class="primary"></i><span translate>label.setback</span>
                    </label>
                    <label class="md-check w ">
                        <input type="checkbox" data-checklist-model="dailyPlanFilter.state"
                               data-checklist-value="'BLACKLIST'">
                        <i class="primary"></i><span translate>label.blacklist</span>
                    </label>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-3" translate>label.sharedFilter</label>

                <div class="col-sm-6">
                    <label class="md-check">
                        <input ng-disabled="true" type="checkbox" model="dailyPlanFilter.shared">
                        <i class="primary"></i>
                    </label>
                </div>
            </div>
            <div class="row m-t-md">
                <div class="b-t"></div>
            </div>
            <div class="form-group m-t m-b-xs">
                <button type="submit" class="btn btn-primary btn-sm" ng-disabled="form.$invalid || !isUnique"
                        translate>button.updateFilter
                </button>
                <button type="button" class="btn btn-default orange btn-sm m-l-sm" ng-click="ok();deleteFilter()"
                        translate>button.deleteFilter
                </button>
                <button type="button" class="btn btn-grey btn-sm m-l-sm" ng-click="cancel()" translate>button.cancel
                </button>
            </div>
        </div>
    </form>
</div>
