<div>
    <div class="modal-header">
        <button type="button" class="close" ng-click="cancel()" aria-label="Close"><span aria-hidden="true"><img src="images/close-button.png"></span></button>
        <h4 class="modal-title">Update Filter : {{filterName}}</h4>
    </div>
    <form name="form" role="form" ng-submit="ok()" novalidate>
        <div class="modal-body p-a">
            <div class="form-group row" ng-class="{ 'has-error' : form.filterName.$invalid && form.filterName.$dirty }">
               <label class="col-sm-3 form-control-label">Filter Name</label>
               <div class=" col-sm-6">
                   <input type="text" class="form-control" placeholder="Name " ng-model="jobChainFilter.name" name="filterName" ng-maxlength="25" ng-blur="checkFilterName()" required>
                   <div class="help-block text-danger" ng-if="form.filterName.$dirty" ng-messages="form.filterName.$error">
                       <div ng-message="required">Name is required</div>
                        <div ng-message="maxlength">Value enter is too long</div>
                   </div>
                   <div class="help-block text-danger" ng-if="!isUnique">
                       <div>Name is already taken.</div>
                   </div>
               </div>
            </div>
            <div class="form-group row">
               <label class="col-sm-3 form-control-label">Job Chain Name</label>
               <div class=" col-sm-6">
                   <input type="text" class="form-control" placeholder="Name of job chain, regex or choose from tree " ng-model="jobChainFilter.regex">
               </div>
               <div class="col-sm-1  p-l-0 p-t-sm"><a href=""><i class="fa fa-folder-o fa-lg"></i></a></div>
            </div>
            <div class="form-group row">
               <label class="col-sm-3 form-control-label">Running On</label>
               <div class=" col-sm-6">
                   <input type="text" class="form-control" placeholder="Name of agent cluster" ng-model="jobChainFilter.agentName">
               </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-3 form-control-label">Job Chain State</label>
                <div class=" col-md-9">

                    <label class="md-check m-t-xs">
                        <input type="checkbox" data-checklist-model="jobChainFilter.state" data-checklist-value="'running'">
                        <i class="primary"></i>
                        Running
                    </label>
                    <label class="md-check m-l">
                        <input type="checkbox" data-checklist-model="jobChainFilter.state" data-checklist-value="'active'">
                        <i class="primary"></i>
                        Active
                    </label>
                    <label class="md-check m-l">
                        <input type="checkbox" data-checklist-model="jobChainFilter.state" data-checklist-value="'stopped'">
                        <i class="primary"></i>
                        Stopped
                    </label>
                </div>
            </div>
            <div class="row m-t-md">
                <div class="b-t"></div>
            </div>
            <div class="form-group m-t m-b-xs">
                <button type="submit" class="btn btn-primary btn-sm" ng-disabled="form.$invalid || !isUnique">Update Filter</button>
                <button type="button" class="btn btn-default orange btn-sm m-l-sm" ng-click="ok();deleteFilter()">Delete Filter</button>
                <button type="button" class="btn btn-grey btn-sm m-l-sm" ng-click="cancel()">Cancel</button>
            </div>
        </div>
    </form>
</div>
