
<div class="hide" ng-class="{'show': isLoading}">
        <div class="hide row m-t-sm" ng-class="{'show': pageView=='grid'}">
            <div>
                <div class="col-xxl-2 col-lg-3 col-md-4 col-sm-6 col-xs-12 hide" ng-class="{'show': pageView=='grid'}" ng-repeat="lock in filtered = (locks | filter: filterString:strict)">
                <div class="box card">
                    <div class="box-body">
                        <div>
                            <a href="" class="text-left">
                                <i class="fa fa-lock text-sm"></i>
                                <span ng-bind="lock.path"></span></a>
                        </div>
                        <div class="text-sm  text-left text-muted p-t-sm" ><span class="text-black _600" ng-bind="lock.maxNonExclusive || '0'"></span> Max Task</div>
                        <div class="text-sm  text-left text-muted p-t-xs" ><span class="text-black _600" ng-bind="lock.holders.tasks.length || '0'"></span> Running Task</div>
                        <div class="text-sm  text-left text-muted p-t-xs" ><span class="text-black _600" ng-bind="lock.queue.length || '0'"></span> Waiting Task</div>
                    </div>

                </div>
            </div>
            </div>
         </div>
        <div class="m-t-sm box p-a" ng-show="pageView=='list'">
            <div class="table-responsive">
                <table class="table table-hover table-bordered  ">
                    <tr>
                        <th ng-click="sortBy('name')"><a>Lock Name
                            <i ng-show="propertyName == 'name' && !reverse"
                               class="fa fa-caret-down "></i>
                            <i ng-show="propertyName == 'name' && reverse"
                               class="fa fa-caret-up "></i></a>
                        </th>
                        <th ng-click="sortBy('path')"><a>Path
                            <i ng-show="propertyName == 'path' && !reverse"
                               class="fa fa-caret-down "></i>
                            <i ng-show="propertyName == 'path' && reverse"
                               class="fa fa-caret-up "></i></a>
                        </th>
                        <th ng-click="sortBy('status')"><a>Status
                            <i ng-show="propertyName == 'status' && !reverse"
                               class="fa fa-caret-down "></i>
                            <i ng-show="propertyName == 'status' && reverse"
                               class="fa fa-caret-up "></i></a>
                        </th>
                        <th ng-click="sortBy('maxNonExclusive')"><a>Max Non Exclusive
                            <i ng-show="propertyName == 'maxNonExclusive' && !reverse"
                               class="fa fa-caret-down "></i>
                            <i ng-show="propertyName == 'maxNonExclusive' && reverse"
                               class="fa fa-caret-up "></i></a>
                        </th>
                        <th ng-click="sortBy('holders.tasks.length')"><a>Number Lock Holder
                            <i ng-show="propertyName == 'holders.tasks.length' && !reverse"
                               class="fa fa-caret-down "></i>
                            <i ng-show="propertyName == 'holders.tasks.length' && reverse"
                               class="fa fa-caret-up "></i></a>
                        </th>
                        <th ng-click="sortBy('queue.length')"><a>Number Queued
                            <i ng-show="propertyName == 'queue.length' && !reverse"
                               class="fa fa-caret-down "></i>
                            <i ng-show="propertyName == 'queue.length' && reverse"
                               class="fa fa-caret-up "></i></a>
                        </th>
                        <th></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="lock in filtered = (locks | filter: filterString:strict) | orderBy: filter.sortBy:sortReverse | startFrom:(currentPage - 1) * pageSize | limitTo: pageSize">
                        <td ng-bind="lock.name || '-'"></td>
                        <td ng-bind="lock.path"></td>
                        <td ng-bind="lock.status || '-'"></td>
                        <td ng-bind="lock.maxNonExclusive || '0'"></td>
                        <td ng-bind="lock.holders.tasks.length || '0'"></td>
                        <td ng-bind="lock.queue.length || '0'"></td>
                    </tr>
                    </tbody>
                </table>
                <ul ng-show="filtered.length > pageSize" uib-pagination total-items="filtered.length" ng-model="currentPage" items-per-page='pageSize' class="pagination-sm m-t-0" max-size="5" boundary-link-numbers="true" rotate="false" previous-text="Prev">            </div>
                <div class="pull-right" ng-show="filtered.length > 10">
                    <div class="btn-group m-r-xxs">
                        <button class="btn btn-default white btn-sm" ng-model="pageSize" uib-btn-radio="'10'"
                                ng-class="{'primary': pageSize=='10'}" >10
                        </button>
                        <button class="btn btn-default white btn-sm" ng-model="pageSize" uib-btn-radio="'25'"
                                ng-class="{'primary': pageSize=='25'}" >25
                        </button>
                        <button class="btn btn-default white btn-sm" ng-model="pageSize" uib-btn-radio="'50'"
                                ng-class="{'primary': pageSize=='50'}" >50
                        </button>
                        <button class="btn btn-default white btn-sm" ng-model="pageSize" uib-btn-radio="'100'"
                                ng-class="{'primary': pageSize=='100'}">100
                        </button>
                    </div>
                </div>
            </div>
            <div ng-if="isLoading && locks.length==0" class="text-center m-t h6 text-uppercase">No locks Found</div>
            <div class="text-center m-t text-uppercase hide text-orange" ng-class="{'show': (filtered.length===0 && locks.length !==0)}">No data matched</div>
    </div>
<div ng-if="!isLoading" class="text-center m-t-lg"><div class="cssload-loading">Loading...</div></div>
