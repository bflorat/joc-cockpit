<div class="white box-shadow sub-header">
    <div class="row">
        <div class="col-md-12">
            <div class="padding">
                <div class="text-right ">
                    <div class="pull-left">
                        <span class="text-md text-orange _600 p-t-xs" ncy-breadcrumb></span>
                    </div>
                    <button class="btn btn-grey btn-sm m-l-sm" ng-click="editSchedule(schedule)"><i class="fa fa-pencil"></i> Edit Schedule</button>
                    <button class="btn btn-grey btn-sm m-l-sm" ng-click="substitute(schedule)"><i class="fa fa-repeat"></i> Substitute</button>
                    <toggle-view></toggle-view>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="scroll-y max-ht">
    <div class="padding p-b-0">
        <div class="row">
            <div class="col-md-12">
                 <h5 class=" _300" ncy-breadcrumb-last></h5>
            </div>
            <div class="col-md-12">
                <div class="box padding m-t-sm">
                    <span>Validity : -{{schedule.title}}</span>
                </div>
            </div>
        </div>

        <div ng-if="!isLoading" class="text-center m-t-lg"><div class="cssload-loading">Waiting for API...</div></div>
</div>
</div>

<script>
    $('.table-responsive').on('shown.bs.dropdown', function (e) {
    var $table = $(this),
        $menu = $(e.target).find('.dropdown-menu'),
        tableOffsetHeight = $table.offset().top + $table.height(),
        menuOffsetHeight = $menu.offset().top + $menu.outerHeight(true);

    if (menuOffsetHeight > tableOffsetHeight)
      $table.css("padding-bottom", menuOffsetHeight - tableOffsetHeight +10);
  });

  $('.table-responsive').on('hide.bs.dropdown', function () {
    $(this).css("padding-bottom", 0);
  });
</script>
