<div class="white box-shadow sub-header">
    <div class="row">
        <div class="col-md-12">
            <div class="padding">
                <div class="text-right ">
                    <div class="pull-left">
                        <span class="text-md text-orange _600 p-t-xs" ncy-breadcrumb></span>
                    </div>
                    <div class="btn-group" ng-if="state=='lock'">
                        <button class="btn btn-grey btn-sm" ng-model="filter.state" uib-btn-radio="'all'"
                                ng-class="{'btn-primary': filter.state=='all'}">All <span class="hidden-md-down">Locks</span>
                        </button>
                        <button class="btn btn-grey btn-sm" ng-model="filter.state" uib-btn-radio="'available'"
                                ng-class="{'btn-primary': filter.state=='available'}">Free
                        </button>
                        <button class="btn btn-grey btn-sm" ng-model="filter.state"
                                uib-btn-radio="'occupied'"
                                ng-class="{'btn-primary': filter.state=='occupied'}" >Locked
                        </button>
                    </div>
                    <div class="hide btn-group" ng-class="{'show-block':state=='agent'}">
                        <button class="btn btn-grey btn-sm" ng-model="filter.state" uib-btn-radio="'all'"
                                ng-class="{'btn-primary': filter.state=='all'}" ng-click="loadAgents()">All <span class="hidden-md-down">Agent Cluster</span>
                        </button>
                        <button class="btn btn-grey btn-sm" ng-model="filter.state"
                                uib-btn-radio="'healthy'"
                                ng-class="{'btn-primary': filter.state=='healthy'}" ng-click="loadAgents(0)">Healthy <span class="hidden-md-down">Agent Cluster</span>
                        </button>
                        <button class="btn btn-grey btn-sm" ng-model="filter.state"
                                uib-btn-radio="'unhealthy'"
                                ng-class="{'btn-primary': filter.state=='unhealthy'}" ng-click="loadAgents(1)">Unhealthy <span class="hidden-md-down">Agent Cluster</span>
                        </button>
                        <button class="btn btn-grey btn-sm" ng-model="filter.state"
                                uib-btn-radio="'unreachable'"
                                ng-class="{'btn-primary': filter.state=='unreachable'}" ng-click="loadAgents(2)">Unreachable <span class="hidden-md-down">Agent Cluster</span>
                        </button>
                    </div>


                    <div class="btn-group dropdown">
                            <a class="btn btn-grey btn-sm m-l-sm" data-toggle="dropdown"><span class="hidden-md-down">Sort By</span>
                                <span class="text-primary">
                                    <span ng-show="filter.sortBy =='name'">
                                        Name
                                        <i ng-show="!sortReverse" class="fa fa-caret-down"></i>
                                        <i ng-show="sortReverse" class="fa fa-caret-up"></i>
                                    </span>
                                    <span ng-show="filter.sortBy =='startedAt'">
                                        Date
                                      <i ng-show="!sortReverse" class="fa fa-caret-down"></i>
                                        <i ng-show="sortReverse" class="fa fa-caret-up"></i>
                                    </span>
                                </span>
                            </a>
                            <div class="dropdown-menu dropdown-ac dropdown-more pull-right">
                                <a class="dropdown-item" href ng-click="mainSortBy('name')">Name</a>
                                <a class="dropdown-item" href ng-click="mainSortBy('startedAt')" >Date</a>
                            </div>
                    </div>
                    <toggle-view></toggle-view>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="scroll-y max-ht">
    <div class="padding p-b-0">
        <div class="row">
             <div class="col-md-12">
                 <ul class="nav navbar-nav navbar-nav-inline nav-active-border nav-active-border2 b-primary">
                     <li class="nav-item">
                        <a class="nav-link" ui-sref-active="active" ui-sref="app.resources.agentClusters">
                            <span class="nav-text text-dark p-b-sm"><span class="text-sm">Agent Clusters</span></span>
                        </a>
                    </li>
                     <li class="nav-item dropdown-separator">
                        <span class="separator"></span>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" ui-sref-active="active" ui-sref="app.resources.locks">
                            <span class="nav-text text-dark p-b-sm"><span class="text-sm">Locks</span></span>
                        </a>
                    </li>
                     <li class="nav-item dropdown-separator">
                        <span class="separator"></span>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" ui-sref-active="active" ui-sref="app.resources.processClasses">
                            <span class="nav-text text-dark p-b-sm"><span class="text-sm">Process Classes</span></span>
                        </a>
                    </li>
                 </ul>
            </div>
         </div>
         <div class="m-t" ui-view></div>
    </div>
</div>
