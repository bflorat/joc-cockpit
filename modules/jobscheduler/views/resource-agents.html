        <div class="hide" ng-class="{'show': isLoading && permission.JobschedulerMasterCluster.view.clusterStatus}">
            <div class="hide m-t-sm row" ng-class="{'show': pageView=='grid'}">
                <div>
                    <div class="col-xxl-2 col-lg-3 col-md-3 col-sm-6 col-xs-12 hide" ng-class="{'show': pageView=='grid'}" ng-repeat="cluster in filtered = (tree_data | filter: filterString:strict)  | orderBy: filter.sortBy:sortReverse">
                    <div class="box card">
                        <div class="box-body">
                            <div>
                                <a class="text-left">
                                   <i class="fa fa-server"></i>
                                    <span class="text" ng-bind="cluster.AgentClusterName.substring(cluster.AgentClusterName.lastIndexOf('/')+1,cluster.AgentClusterName.lastIndexOf('&'))"></span>
                                    <span class="text-sm text-c" ng-bind-template="({{cluster.SchedulingType}})"></span>
                                    <span class="fa fa-circle text-sm {{cluster.Status}}"></span>
                                </a>
                            </div>
                            <div class="text-sm  text-left text-muted p-t-sm" ><span class="text-black _600" ng-bind="cluster.TotalAgents"></span> Total Agents</div>
                            <div class="text-sm  text-left text-muted p-t-xs p-l" >
                                <span class="text-black _600" ng-bind="cluster.RunningAgent"></span>  Running
                            </div>
                            <div class="text-sm  text-left text-muted p-t-xs" ><span class="text-black _600" ng-bind="cluster.RunningTasks"></span>  Running Tasks</div>
                        </div>
                    </div>
                </div>
                    <div class="text-center m-t text-uppercase hide text-orange" ng-class="{'show': (filtered.length===0 && tree_data.length !==0)}">No data matched</div>
                </div>
             </div>
            <div class="m-t-sm box p-a" ng-show="pageView=='list'">
                <tree-grid id ="healthy-id" tree-data="tree_data" tree-control="my_tree" col-defs="col_defs" icon-leaf= "fa fa-server" expand-on="expanding_property" on-select="my_tree_handler(branch)"></tree-grid>
            </div>
            <div ng-if="isLoading && tree_data.length==0" class="text-center m-t h6 text-uppercase">No agent cluster found</div>
         </div>
        <div ng-if="!isLoading" class="text-center m-t-lg"><div class="cssload-loading">Loading...</div></div>
