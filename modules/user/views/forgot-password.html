<div class="row">
    <button type="button" class="close-color pull-right" style="margin-top: 1px" ng-click="closeModal()"><img
            src="images/close-button.png"></button>
    <div class="center-form">
        <div class="panel-body">
            <h3 class="text-center" ng-bind="'Lost your password?' | translate"></h3>
            <br>
            <p ng-bind="'Please enter your email address. You will receive a link to create a new password via email.' | translate"></p>

            <form method="post" ng-submit="reset()" name="forgotForm">
                <div style="display: none" class="alert alert-danger" ng-class="{'show-block':resetError}">
                    <span>{{resetError | translate}} </span>
                </div>

                <p class="form-group has-feedback"
                   ng-class="{ 'has-error' : forgotForm.email.$invalid && forgotForm.email.$dirty }">
                    <input class="form-control input-lg" type="email" id="email" name="email" ng-model="email"
                           placeholder="{{'Email' | translate}}" required ng-minlength="7"
                           ng-maxlength="100" autofocus>
                    <span class="fa fa-envelope form-control-feedback"></span>

                <div class="help-block text-danger" ng-if="forgotForm.email.$dirty"
                     ng-messages="forgotForm.email.$error">
                    <div ng-message="required">{{'Email address is required.' | translate}}</div>
                    <div ng-message="email">{{'Email address is invalid.' | translate}}</div>
                    <div ng-message="maxlength">{{'Email field is too long.' | translate}}</div>
                    <div ng-message="minlength">{{'Email field is too short.' | translate}}</div>
                </div>
                </p>
                <p class="form-row pull-left">
                    <button type="submit"
                            ng-disabled="forgotForm.$invalid || isProcessing" id="forgotPswd"
                            class="btn btn-primary pull-left">{{'Submit' | translate}}
                    </button>
                    <button type="button" ng-click="cancel()" class="btn btn-default" style="margin-left: 12px"
                            name="">{{'Cancel' | translate}}
                    </button>
                </p>
            </form>
        </div>
    </div>
</div>
